<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div class="headfoot">
        <p>Sign Up</p>
      </div>
      <div class="container">
        <div class="items left">
          <label for="fn">First Name</label><label for="ln">Last Name</label
          ><label for="dob">Date of Birth</label
          ><label for="gender">Gender</label><label for="country">Country</label
          ><label for="email">E-mail</label><label for="phone">Phone</label
          ><label for="pass">Password</label
          ><label for="cpass">Confirm Password</label>
        </div>
        <div class="items right">
          <input type="text" id="fn" placeholder="Enter First Name" />
          <input type="text" id="ln" placeholder="Enter Last Name" />
          <input type="date" name="" id="dob" />
          <div>
            <input type="radio" name="" id="gender" />Male
            <input type="radio" name="" id="gender" />Female
          </div>
          <select name="" id="country">
            <option>Country</option>
            <option>Country1</option>
          </select>
          <input type="email" name="" id="email" placeholder="Enter E-mail" />
          <input type="number" name="" id="phone" placeholder="Enter Phone" />
          <input type="password" name="" id="pass" />
          <input type="password" name="" id="cpass" />
          <div>
            <input type="checkbox" name="" id="" />I Agree to the Terms of use
          </div>
        </div>
      </div>
      <div class="headfoot foot">
        <button type="submit" id="submit" class="buttons">Submit</button>
        <button type="reset" id="cancel" class="buttons">Reset</button>
      </div>
    </div>
  </body>
</html>

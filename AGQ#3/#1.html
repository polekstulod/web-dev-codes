<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .legends {
        font-weight: bold;
        color: blue;
      }
      .fieldsets {
        display: inline-block;
      }
    </style>
    <title>#1</title>
  </head>
  <body>
    <h1>Reservation Request</h1>
    <form action="" method="get">
      <fieldset class="fieldsets">
        <legend class="legends">General Information</legend>
        <table>
          <tr>
            <td>Arrival date:</td>
            <td>
              <input type="date" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>Nights:</td>
            <td>
              <input type="text" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>Adults:</td>
            <td>
              <select name="" id="">
                <option value="">0</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Children:</td>
            <td>
              <select name="" id="">
                <option value="">0</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <fieldset class="fieldsets">
        <legend class="legends">Preferences</legend>
        <table>
          <tr>
            <td>Room type:</td>
            <td>
              <input type="radio" name="" id="" />Standard<input
                type="radio"
                name=""
                id=""
              />Business<input type="radio" name="" id="" />Suite
            </td>
          </tr>
          <tr>
            <td>Bed type:</td>
            <td>
              <input type="radio" name="" id="" />King<input
                type="radio"
                name=""
                id=""
              /><input type="radio" name="" id="" />Double Double
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" name="" id="" />Smoking</td>
          </tr>
        </table>
      </fieldset>
      <br />
      <fieldset class="fieldsets">
        <legend class="legends">Contact Information</legend>
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="" id="" /></td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td><input type="text" maxlength="11" name="" id="" /></td>
          </tr>
        </table>
      </fieldset>
      <br />
      <button type="submit">Submit Reservation</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
